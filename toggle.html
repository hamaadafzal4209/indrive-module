<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Rider Preference</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
        height: 94vh;
      background-color: white;
      padding: 40px 20px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h2 {
        font-size: 22px;
      color: #333;
      margin-bottom: 20px;
      font-family: poppins;
    }

    .toggle-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
      font-family: poppins;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #34a853;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    .result {
      font-size: 16px;
      color: #555;
      font-weight: bold;
      font-family: poppins;
    }
    .vector{
         width: 386px;
        }
  </style>
</head>
<body>

  <div class="container">
    <img src="/assets/female rider.svg" alt="Location Icon" class="vector">
    <h2>Would you like a female rider?</h2>

    <div class="toggle-container">
      <label>No</label>
      <label class="switch">
        <input type="checkbox" id="genderToggle" onchange="handleToggle()">
        <span class="slider"></span>
      </label>
      <label>Yes</label>
    </div>

    <div class="result" id="resultText">Assigning any available rider...</div>
  </div>

  <script>
    function handleToggle() {
      const isChecked = document.getElementById('genderToggle').checked;
      const result = document.getElementById('resultText');

      if (isChecked) {
        result.textContent = "Searching for a female rider...";
      } else {
        result.textContent = "Assigning any available rider...";
      }
    }
  </script>

</body>
</html>

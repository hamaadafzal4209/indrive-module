<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      max-width: 400px;
      padding: 20px;
      background-color: white;
      height: 94vh;
    }

    .logo {
      width: 92%;
    }

    .vendor-img {
      width: 23%;
      max-height: 220px;
      object-fit: cover;
      border-radius: 10px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-family: Poppins;
      font-size: 25px;
      font-weight: 600;
      margin-top: 0;
    }

    p {
      color: #666;
      font-size: 16px;
      margin-bottom: 30px;
      font-family: Poppins;
      margin-top: 0;
    }

    .btn {
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      color: #000000;
      width: 93%;
      display: block;
      text-decoration: none;
      font-size: 16px;
      font-weight: 400;
      font-family: 'Poppins';
    }

    .google-btn {
      background-color: #f2f2f2;
      color: black;
    }

    .google-btn:hover {
      background-color: #357ae8;
    }

    .phone-btn {
    background-color: #6edf47;
    color: #000000;
    width: 93%;
    display: block;
    text-decoration: none;
    font-size: 16px;
    font-weight: 400;
    font-family: 'Poppins';
    }

  

    footer {
      font-size: 12px;
      color: #888;
      margin-top: 30px;
    }

    footer a {
      color: #888;
      text-decoration: none;
      margin: 0 5px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    
    <!-- Vendor / Illustration -->
    <img src="/assets/indrive-seeklogo.png" alt="Vendor" class="vendor-img">
    <img src="/assets/hero-section.svg" alt="inDrive Logo" class="logo">

    <!-- Headings and Paragraph (based on inDrive style) -->
    <h1>Your app for fair deals</h1>
    <p>Choose rides that are right for you.</p>

    <!-- Buttons -->
    <a href="/phone-verify.html" class="btn phone-btn">Continue with Phone</a>
    <a href="/phone-verify.html" class="btn google-btn">Continue with Google</a>


    <!-- Footer -->
    <footer>
      By continuing, you agree to our
      <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
    </footer>
  </div>
</body>
</html>

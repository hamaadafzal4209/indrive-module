<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Enter phone number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      background-color: #f8f9fa;
    }

    .container {
      text-align: left;
      width: 400px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      height: 100vh;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
    color: #333;
      margin-bottom: 10px;
      font-family: Poppins;
      font-size: 25px;
      font-weight: 600;
      margin-top: 0;
    }

    p {
      font-size: 16px;
      color: #666;
      margin:10px 0 30px 0;
    }

    .phone-input-container {
      position: relative;
      margin-bottom: 453px;
    }

    .phone-input-container select {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      border: none;
      background: transparent;
      padding: 0 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px 0 0 6px;
    }

    .phone-input-container input {
      width: 70%;
      padding: 12px 12px 12px 100px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .next-btn {
      width: 100%;
      padding: 12px;
      background-color: #6edf47;
      color: rgb(0, 0, 0);
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: 500;
    }

    .flag-icon {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }

     /* Modal Styles */
     .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
    background-color: #fff;
    margin: 18% auto;
    padding: 20px;
    border-radius: 10px;
    width: 79%;
    max-width: 400px;
    text-align: left;
    position: relative;
    }

    .modal-content h2 {
      margin-top: 0;
      font-size: 20px;
    }

    .close-btn {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 24px;
      color: #aaa;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #000;
    }

    .option-btn {
      display: block;
      width: 92%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
    }

    .whatsapp {
      color: rgb(0, 0, 0);
      text-decoration: none;
    }

    .sms {
      color: rgb(0, 0, 0);
      text-decoration: none;
    }

    .option-btn i {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Join us via phone number</h1>
    <p>We'll text a code to verify your phone.</p>
    <div class="phone-input-container">
      <select id="countryCode">
        <option value="+92" selected>ðŸ‡µðŸ‡° +92</option>
        <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
        <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
        <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
      </select>
      <input type="tel" id="phone" placeholder="Enter your phone number">
    </div>
    <button class="next-btn" onclick="openModal()">Next</button>
  </div>
   <!-- Modal -->
   <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2>Choose a method to verify your number</h2>
  
      <a href="entercode.html" target="_blank" class="option-btn whatsapp">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
  
      <a href="/entercode.html" class="option-btn sms">
        <i class="fas fa-sms"></i> SMS
      </a>
    </div>
  </div>
  


  <script>
    function nextStep() {
      const phone = document.getElementById('phone').value;
      const countryCode = document.getElementById('countryCode').value;
      if (phone) {
        alert(`Phone number: ${countryCode} ${phone}`);
        // Proceed to the next step
      } else {
        alert('Please enter your phone number.');
      }
    }

    function openModal() {
      const phone = document.getElementById('phone').value;
      if (phone) {
        document.getElementById('modal').style.display = 'block';
      } else {
        alert('Please enter your phone number.');
      }
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    // Close modal if the user clicks anywhere outside the modal
    window.onclick = function(event) {
      if (event.target == document.getElementById('modal')) {
        closeModal();
      }
    }
  </script>
</body>
</html>
